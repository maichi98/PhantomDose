[loggers]
keys=root,patient,phantom

[handlers]
keys=fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_patient]
level=DEBUG
handlers=fileHandler
qualname=patient
propagate=0

[logger_phantom]
level=DEBUG
handlers=fileHandler
qualname=phantom
propagate=0

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
formatter=fileFormatter
level=DEBUG
args=('/home/maichi/work/my_projects/PhantomDose/logs/phandose_log.log', 'w', 1024*1024, 5)

[formatter_fileFormatter]
format=%(asctime)s | %(name)15s | %(levelname)8s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S
